app-id: io.github.picocrypt.Picocrypt
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
	- org.freedesktop.Sdk.Extension.golang
	- org.freedesktop.Platform.GL.default
command: picocrypt-gui
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
build-options:
	env:
		- GOBIN=/app/bin
		- GOROOT=/usr/lib/sdk/golang
		- CGO_ENABLED=1
modules:
  - name: picocrypt-gui
    buildsystem: simple
    build-commands:
      - install -Dm00755 Picocrypt $FLATPAK_DEST/bin/picocrypt-gui
      - install -Dm00644 $FLATPAK_ID.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm00644 $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        url: "https://github.com/Picocrypt/Picocrypt/releases/download/1.42/Picocrypt"
        sha256: 7112b72d0b62337f9249e47f6079b8a041c445fc089f0610ca3af040514e4ab2
      - type: file
        path: io.github.picocrypt.Picocrypt.metainfo.xml
        sha256: 683d75afbf2f534ef8e3f06a650b07f4c89e46a2464e5c624f298fabf30938b6
      - type: file
        path: io.github.picocrypt.Picocrypt.desktop
        sha256: 97110a23f8b74566e8c46dcddc216c9ec97aee7c6922f1a00df46d547bb544a0
      - type: file
        path: io.github.picocrypt.Picocrypt.svg
        sha256: f2f3b9ad8322d8e0d9bc3ba888fa89310bfe54800f48d53a4260c71c96f79cf6
